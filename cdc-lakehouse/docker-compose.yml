services:
  # ---- Infra ----
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports: ["2181:2181"]
    healthcheck:
      test: ["CMD", "bash", "-lc", "echo ruok | nc -w 2 localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports: ["9092:9092"]
    healthcheck:
      test: ["CMD", "bash", "-lc", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ---- OLTP source ----
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_DATABASE: inventory
    command:
      - mysqld
      - --server-id=223344
      - --binlog_format=ROW
      - --log-bin=mysql-bin
      - --binlog_row_image=FULL
    ports: ["3306:3306"]
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-pexample"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ---- Debezium Kafka Connect ----
  connect:
    image: debezium/connect:2.6
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_statuses
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      REST_ADVERTISED_HOST_NAME: connect
      REST_PORT: 8083
    ports: ["8083:8083"]
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -fsS http://localhost:8083/connectors || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      - ./connect:/kafka/connect  # holds mysql-orders-connector.json

  # ---- Spark box (standalone) ----
  spark:
    image: bitnami/spark:3.5.1
    user: root
    environment:
      SPARK_MODE: standalone
      SPARK_MASTER_URL: spark://spark:7077
      SPARK_WORKER_MEMORY: 2G
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "4040:4040"   # Spark UI
      - "7077:7077"   # Spark master
    volumes:
      - ./spark:/app
      - ./data:/data
    command: >
      /bin/bash -lc "
        pip install -r /app/requirements.txt || true;
        sleep infinity
      "

  # ---- FastAPI over Delta Lake ----
  api:
    image: python:3.10-slim
    depends_on:
      spark:
        condition: service_started
    working_dir: /app
    volumes:
      - ./api:/app
      - ./data:/data
    ports: ["8000:8000"]
    command: >
      bash -lc "
        pip install -r requirements.txt &&
        uvicorn app:app --host 0.0.0.0 --port 8000
      "
